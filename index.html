<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <div class="header">
            <div class="top-section">
                <div class="search-bar">

                </div>
                <div class="notifications">

                </div>
            </div>
            <div class="bottom-section">
                <div class="welcome-bar"></div>
                <div class="interaction-bar"></div>
            </div>
        </div>

        <div class="sidebar">
            <div class="logo">
                <img src="./logo.png" alt="logo">
                <p>Dashboard</p>
            </div>
            <div class="links">
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>4</p>
                <p>5</p>
                <p>6</p>
            </div>
            <div class="options">
                <p>o1</p>
                <p>o2</p>
                <p>o3</p>
            </div>
        </div>

        <div class="main">
            <div class="projects">
                <div class="project-one">one</div>
                <div class="project-two">two</div>
                <div class="project-three">three</div>
                <div class="project-four">four</div>
                <div class="project-five">five</div>
                <div class="project-six">six</div>
            </div>
            <div class="announcements">
                <div class="announcement">one</div>
                <div class="announcement">two</div>
                <div class="announcement">three</div>
            </div>
            
            <div class="trending">
                <div class="trend">one</div>
                <div class="trend">two</div>
                <div class="trend">three</div>
                <div class="trend">four</div>
            </div>
        </div>
        

    </div>
</body>
</html>
