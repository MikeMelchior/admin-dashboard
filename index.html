<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <div class="header">
            <div class="top-section">
                <div class="search-bar">
                    <img src="./magnify.png" alt="search icon">
                    <input type="text">
                </div>
                <div class="notifications">

                </div>
            </div>
            <div class="bottom-section">
                <div class="welcome-bar"></div>
                <div class="interaction-bar"></div>
            </div>
        </div>

        <div class="sidebar">
            <div class="logo">
                <img src="./logo.png" alt="logo">
                <p>Dashboard</p>
            </div>
            <div class="links">
                <span><img src="./home-outline.png" alt="home icon"><p>Home</p></span>
                <span><img src="./account.png" alt="profile icon"><p>Profile</p></span>
                <span><img src="./forum.png" alt="messages icon"><p>Messages</p></span>
                <span><img src="./clock-time-eight.png" alt="history icon"><p>History</p></span>
                <span><img src="./file-document-plus.png" alt="tasks icon"><p>Tasks</p></span>
                <span><img src="./account-group.png" alt="Communities icon"><p>Communities</p></span>
            </div>
            <div class="options">
                <span><img src="./cog-outline.png" alt="settings icon"><p>Settings</p></span>
                <span><img src="./face-agent.png" alt="support icon"><p>Support</p></span>
                <span><img src="./lock-outline.png" alt="privacy icon"><p>Privacy</p></span>
            </div>
        </div>

        <div class="main">
            <p>Your projects</p>
            <div class="projects">
                <div class="project-one">one</div>
                <div class="project-two">two</div>
                <div class="project-three">three</div>
                <div class="project-four">four</div>
                <div class="project-five">five</div>
                <div class="project-six">six</div>
            </div>
            <p>Announcements</p>
            <div class="announcements">
                <div class="announcement">one</div>
                <div class="announcement">two</div>
                <div class="announcement">three</div>
            </div>
            <p>Trending</p>
            <div class="trending">
                <div class="trend">one</div>
                <div class="trend">two</div>
                <div class="trend">three</div>
                <div class="trend">four</div>
            </div>
        </div>
        

    </div>
</body>
</html>
